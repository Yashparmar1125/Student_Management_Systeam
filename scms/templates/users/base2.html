<!DOCTYPE html>

   <body>
    <div class="main-wrapper">

         {% include 'users/includes2/header.html' %}

               {% endblock %}



            </div>

            {% include 'users/includes2/footer.html' %}

        </div>
    </div>


    <script>
        if ('serviceWorker' in navigator) {
            // Wait for the page to load, then register the service worker
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
      <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
      <script src="{% static 'assets/plugins/apexchart/apexcharts.min.js' %}"></script>
      <script src="{% static 'assets/plugins/apexchart/chart_data_backend.js' %}"></script>
      <script src="{% static 'assets/js/script.js' %}"></script>
         <script src="{% static 'assets/js/moment.min.js' %}"></script>
      <script src="{% static 'assets/js/bootstrap-datetimepicker.min.js' %}"></script>
      <script src="{% static 'assets/js/jquery-ui.min.js' %}"></script>
      <script src="{% static 'assets/plugins/simple-calendar/jquery.simple-calendar.js' %}"></script>
      <script src="{% static 'assets/js/calander.js' %}"></script>
    <script src="{% static 'assets/plugins/fullcalendar/fullcalendar.min.js' %}"></script>
      <script src="{% static 'assets/plugins/fullcalendar/jquery.fullcalendar.js' %}"></script>
      <script src="{% static 'assets/js/circle-progress.min.js' %}"></script>
   <script>
        $(document).ready(function() {
            console.log(typeof $.fn.circleProgress); // Should log 'function'

            $('.circle-graph3').circleProgress({
                value: 0.75,
                size: 100,
                thickness: 10,
                fill: { color: '#6e6bfa' }
            });
        });
        $(document).ready(function() {
            console.log(typeof $.fn.circleProgress); // Should log 'function'

            $('.circle-graph2').circleProgress({
                value: 0.75,
                size: 100,
                thickness: 10,
                fill: { color: '#6e6bfa' }
            });
        });
    </script>
   <script>
    $('#uploadModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal
        var assignmentId = button.data('assignment-id'); // Extract info from data-* attributes
        var assignmentTitle = button.data('assignment-title');

        // Log to the console
        console.log('Assignment ID:', assignmentId);  // Check if this is correct
        console.log('Assignment Title:', assignmentTitle);

        // Update the modal's content
        var modal = $(this);
        modal.find('#assignment-id').val(assignmentId);
        modal.find('.modal-title').text('Upload Assignment for ' + assignmentTitle);
    });
</script>
   </body>

</html>
